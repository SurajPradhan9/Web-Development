<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <br/>
        <br/>

        <label for="emailId">Email ID::</label>
        <input type="email" name="emailId" id="emailId">

        <br/>
        <br/>

        <label for="phoneNo">Phone No:</label>
        <input type="tel" name="phoneNo" id="phoneNo">

        <br/>
        <br/>

        <label for="OccupationType">Occupation:</label>
        <select name="OccupationType" id="OccupationType">
            <option value="Student">Student</option>
            <option value="Proffesional">Proffesional</option>
            <option value="other">other</option>
        </select>

        <br/>
        <br/>

        <fieldset>

            <legend>Topics of Interest</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br/>
            <br/>

            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <br/>
            <br/>

            <label for="javascript"> JAVASCRIPT</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>

        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <button>Register</button>

    </form>
</body>
</html>
