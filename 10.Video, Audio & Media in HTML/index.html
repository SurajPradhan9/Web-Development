<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      src="videoo.mp4"
      width="555"
      height="555"
      controls
      muted
      poster="image.jpg"
    ></video>

    <audio src="audio.mp3" controls muted preload="auto"></audio>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <img src="img.svg" alt="My svg Image" />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=e-1ffedgm-9Mis70"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- Quiz: Create a website which shows videos of different category and audios of different category.you can use youtube videos in an iframe using
    youtube's embeding feature -->
  </body>
</html>
