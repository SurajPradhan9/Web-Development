<!-- Inline elements - inline elements do not start on a new line and only take up as much width as necessary -->

<!-- Block elements- block elements are those that start on a new line and take up
the entire width of their container by default.they essentially claim all the
horizontal space for themselves,pushing any content that comes after them to a
new line(also called as display property which is set using css) -->
