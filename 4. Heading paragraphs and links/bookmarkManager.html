<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmark</h2>

    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>

    <h2>Secondary Bookmark</h2>
  </body>
</html>

<!-- anchor tag is used to create the links <a href="https://www.google.com">Open Google</a> -->

<!-- target attribute in anchor tag helps to show the link in new tab -->
<!-- we use paragraph tags to get links in different lines -->
<!-- alt click-select end paragraph block ctrl x go to end and ctrl v -->
